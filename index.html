<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playnite Sounds Helper</title>
    <script src="https://cdn.tailwindcss.com/3.4.5"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-center mb-8">
            <img src="assets/playnite.png" alt="Playnite Logo" class="w-12 h-12 mr-4">
            <h1 class="text-3xl font-bold text-gray-800">Playnite Sounds Helper</h1>
        </div>
        <div id="fileContainer" class="space-y-8"></div>
        <div class="mt-8 text-center">
            <button id="downloadAll" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
                Download All Renamed Files
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
